<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🩺 AI Chẩn đoán Bệnh Da Liễu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1 class="app-title">🧠 AI Chẩn đoán Bệnh Da Liễu</h1>

<div class="container mt-4">
    <div class="card p-4">
        <form method="POST" enctype="multipart/form-data" class="row g-4">
            <div class="col-md-6 text-center">
                <label for="file" class="form-label fw-bold">📂 Chọn ảnh da</label>
                <input class="form-control" type="file" id="file" name="file" accept="image/*" required>

                {% if img_path %}
                    <img src="{{ img_path }}" class="preview mt-3" alt="Ảnh tải lên">
                {% endif %}
            </div>
            <div class="col-md-6">
                <label for="desc" class="form-label fw-bold">🧾 Mô tả triệu chứng</label>
                <textarea class="form-control" id="desc" name="desc" rows="5" placeholder="Ví dụ: ngứa, khô, nổi mụn..." required></textarea>
                <button type="submit" class="btn btn-custom mt-3 w-100">🤖 Phân tích & Dự đoán</button>

                {% if result %}
                <div class="result-box mt-4">
                    <h5>{{ result }}</h5>
                    {% if advice %}
                    <p class="mb-0"><b>💡 Gợi ý:</b> {{ advice }}</p>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </form>
    </div>
</div>

</body>
</html>
