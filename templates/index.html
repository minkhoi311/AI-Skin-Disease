<!DOCTYPE html>

<body>

    <div class="container mt-4">

                <!-- C·ªôt b√™n tr√°i: ch·ªçn ·∫£nh -->

                    <input class="form-control" type="file" id="file" name="file" accept="image/*" required>

                    <!-- Hi·ªÉn th·ªã ·∫£nh khi ch·ªçn -->
                    <img id="preview" src="{{ img_path if img_path else '' }}" class="preview mt-3" alt="·∫¢nh t·∫£i l√™n" style="display: {{ 'block' if img_path else 'none' }};">

                <div class="col-md-6">

    <script>
        // Xem tr∆∞·ªõc ·∫£nh khi ch·ªçn file
        document.getElementById("file").addEventListener("change", function(event) {

            }

    </script>
